                    </div>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">

                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">

                                </mat-form-field>
                            </div>
                        </div>


                        <a href="../main">
                            <button mat-raised-button type="button" (click)="register()" class="btn btn-danger">Sign In</button>
                        </a>
                        <a href="../register">
                            <button mat-raised-button type="button" (click)="register()" class="btn btn-danger">Sign Up</button>
                        </a>



                        <div class="clearfix"></div>

                    </div>
                </div>
