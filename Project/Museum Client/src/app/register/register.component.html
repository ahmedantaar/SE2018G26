<!--component html goes here -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autofocus [(ngModel)]="car.Name" placeholder="Username">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autofocus [(ngModel)]="car.Name" placeholder="Password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.Email" placeholder="Email address" type="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Fist Name" type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Last Name" type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.Users_Group" placeholder="Mobile Phone" type="text">
                                </mat-form-field>
                            </div>
                        </div>


                        <button mat-raised-button type="button" (click)="register()" class="btn btn-danger pull-right">
                            <a href="/users">Register</a>
                        </button>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
