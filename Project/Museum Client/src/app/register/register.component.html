<!--component html goes here -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput autofocus [(ngModel)]="car.name1" placeholder="User name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                    <input matInput  [(ngModel)]="car.password1" placeholder="Password" type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.email" placeholder="Email address" type="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.firstName" placeholder="First Name" type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.lastName" placeholder="Last Name" type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="car.mobile" placeholder="Mobile Phone" type="text">
                                </mat-form-field>
                            </div>
                        </div>


                        <button mat-raised-button type="button" (click)="register()" class="btn btn-danger pull-right">
                            <a href="../main">Register</a>
                        </button>
                        <div class="clearfix"></div>

                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>
