<!--component html goes here -->
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Register</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                   
                    <div class="card-body">
                            <form #loginForm=ngForm>
                        <div class="row">

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput autofocus name="name" [(ngModel)]="car.name1" required placeholder="User name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="password"  [(ngModel)]="car.password1" required placeholder="Password" type="password">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="example-full-width" >
                                    <input matInput name="email" [(ngModel)]="car.email" required placeholder="Email address" type="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="first" [(ngModel)]="car.firstName" required placeholder="First Name" type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="last" [(ngModel)]="car.lastName" required placeholder="Last Name" type="text">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput name="mobile" [(ngModel)]="car.mobile" required placeholder="Mobile Phone" type="text">
                                </mat-form-field>
                            </div>
                        </div>


                       
                       
                                <button [routerLink]="['../main']"  [disabled]="!loginForm.valid"  type="submit" 
                                (click)="register()" class="btn btn-danger pull-right">
                               Register
                                </button>
                            
                            </form>
                        <div class="clearfix"></div>
                  
                    </div>
               
                </div>
            </div>
          
        </div>
    </div>
</div>
