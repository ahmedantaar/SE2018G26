<!--component html goes here -->

<div class="main-content">
        <div class="container-fluid">
         <!-- <img src={{imageSrc}}/> -->
                <button pButton style="margin-left: 14px" label="Apply for your own exhibit" type="button" (click)="addmuseum()" ></button>
                
                <mat-form-field class="example-full-width">
                        <input placeholder="Search..." matInput  style=" display: block;"pInputText type="text" >
                        </mat-form-field>
          
            <div class="nav" id = "container">
                <div routerLinkActive="active"   *ngFor="let car of cars"  >
                        <!-- class="{{col.class}} nav-item"  -->
                <!-- <a  href='/art'><img     [src]="col.url"></a> -->
                <a class="nav-link" [routerLink]="['art']" [queryParams]="{ name: [car.name] , id:[car.id]}" >  
                    <!-- [routerLink]="[col.path]" -->
                        <img     src={{imageUrl}}{{car.image}}/>
                        <!-- <h3>{{car.name}}</h3> -->
                    </a>
                <h4>{{car.name}}</h4>
            </div>
            </div>
        </div>
       
    </div>
    
    <p-dialog header="Put Your exhibit Informations" [(visible)]="displayDialog2"   [modal]="true" [width]="450">
                    
       
                  <form> 
            <li  style="list-style-type: none">
                <div class="ui-g-12" class="form-group">
                        <div class="ui-g-4">
                            <label style="font-weight:bold; color: black" >Exhibit Name</label>
                        </div>
                        <div class="ui-g-8">
                            <input  type="text" name="name" [(ngModel)]="car.name" required class="form-control" />
                        </div>
                    </div>
        </li>
        
    <li  style="list-style-type: none">
        <div class="ui-g-12" class="form-group">
                <div class="ui-g-4">
                    <label style="font-weight:bold; color: black" >Address</label>
                </div>
                <div class="ui-g-8">
                    <input  type="text" name="address"  required [(ngModel)]="car.address" class="form-control" />
                </div>
            </div>
    </li>
    
     
     
       
    
    
       
            Select image to upload:
            
         
    <span style="color: #2e2b2b;"><label class="btn btn-primary upload-btn" style="background: royalblue">
            Upload Image<input type="file" name="file" hidden multiple (change)="uploadFile($event)">
        </label>
        </span>
    
    <p-footer>
    <br>
            <button type="submit"   (click)="onSubmit()" class="btn btn-success"   >Submit</button>
        
        
    </p-footer>
    </form> 
    </p-dialog>
